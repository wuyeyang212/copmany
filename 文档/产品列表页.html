        $(function () {
            $(".new_li li:eq(0)").clone(true).appendTo($(".new_li"));
            var liHeight = $(".today-news").height();
            console.log(liHeight);
            var todalHeight = ($(".new_li li").length * $(".new_li li").eq(0).height()) - liHeight;
            $(".new_li").height(todalHeight);
            var index = 0;
            var autoTimer = 0;
            function tab() {
                $(".new_li").stop().animate({
                    top: -index * liHeight
                }, 400, function () {
                    if (index == $(".new_li li").length - 1) {
                        $(".new_li").css({ top: 0 });
                        index = 0;
                    }
                })
            }
            function next() {
                index++;
                if (index > $(".new_li li").length - 1) {
                    index = 0;
                }
                tab();
            }
            autoTimer = setInterval(next, 3000);
            $(".new_li a").hover(function () {
                clearInterval(autoTimer);
            }, function () {
                autoTimer = setInterval(next, 5000);
            })

        })
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 1000,
            pagination: '.swiper-pagination',
            paginationClickable: true,
            loop: true,
            autoplayDisableOnInteraction: false,
        })
