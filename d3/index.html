<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <style>
        .bar text {
            fill: #fff;
            font: 10px sans-serif;
        }
    </style>
</head>

<body>
    <div id="chart-wrapper">

    </div>
    <script>
        //https://blog.csdn.net/juzipidemimi/article/details/103694173?utm_medium=distribute.pc_relevant_t0.none-task-blog-BlogCommendFromMachineLearnPai2-1.channel_param&depth_1-utm_source=distribute.pc_relevant_t0.none-task-blog-BlogCommendFromMachineLearnPai2-1.channel_param
        window.onload = function () {
            const width = 600
            const height = 400
            const margin = {
                top: 10,
                bottom: 30,
                left: 60,
                right: 60
            }
            var formatCount = d3.format(",.0f");
            const svg = d3.select('#chart-wrapper')
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left}, ${margin.top})`)

            d3.csv('./mock/histogram.csv')
                .then(data => {
                    const max = 1000
                    const histogram = d3.histogram()
                        .value(d => +d.price)
                        .domain([0, max])
                    const bins = histogram(data)
                    console.log(bins)
                    const x = d3.scaleLinear()
                        .domain([0, max])
                        .range([0, width])

                    const y = d3.scaleLinear()
                        .domain([0, d3.max(bins, d => d.length)])
                        .range([height, 0])

                    svg.append('g')
                        .attr('transform', `translate(0, ${height})`)
                        .call(d3.axisBottom(x))

                    svg.append('g')
                        .call(d3.axisLeft(y))

                    var bar =svg.append('g')
                        .selectAll('rect')
                        .data(bins)
                        .enter()
                        .append('g')
                        .append('rect')
                        .attr('x', d => x(d.x0) + 1)
                        .attr('y', d => y(d.length))
                        .attr('width', d => x(d.x1) - x(d.x0) - 1)
                        .attr('height', d => height - y(d.length))
                        .attr('fill', '#69b3a2')


                    bar.append('text')
                        .attr("dy", ".75em")
                        .attr("fill", "#fff")
                        .attr("y", 7)
                        .attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
                        .attr("text-anchor", "middle")
                        .text(function (d) { return formatCount(d.length); });
                })
        }

    </script>
</body>

</html>
